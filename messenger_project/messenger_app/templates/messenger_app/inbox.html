<!-- templates/messenger_app/inbox.html -->

{% extends "messenger_app/base.html" %}

{% block title %}Inbox{% endblock %}

{% block content %}
<h2> Почта </h2>
<ul>
    {% for message in messages %}
        <li>
            <strong>От:</strong> {{ message.sender.username }} <br>
            <strong>Сообщение:</strong> {{ message.content }} <br>
            <strong>Дата:</strong> {{ message.created_at }}
        </li>
    {% endfor %}
</ul>
{% endblock %}
