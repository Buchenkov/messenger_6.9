{% extends "messenger_app/base.html" %}

{% block title %}User List{% endblock %}

{% block content %}
<h2> Пользователи </h2>
<ul>
    {% for user in users %}
        <li>
            <a href="{% url 'send_message' user.id %}">{{ user.username }}</a>
        </li>
    {% endfor %}
</ul>
{% endblock %}
