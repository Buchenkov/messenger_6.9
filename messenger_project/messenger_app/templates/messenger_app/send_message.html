<!-- templates/messenger_app/send_message.html -->

{% extends "messenger_app/base.html" %}

{% block title %}Send Message{% endblock %}

{% block content %}
<h2>Send Message to {{ receiver.username }}</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Send</button>
</form>
{% endblock %}
