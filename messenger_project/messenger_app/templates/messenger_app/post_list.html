<!-- templates/messenger_app/post_list.html -->

{% extends "messenger_app/base.html" %}

{% block title %}Posts{% endblock %}

{% block content %}
<h1>Posts</h1>
<ul>
    {% for post in posts %}
        <li>
            <a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a>
            <p>{{ post.content|truncatewords:20 }}</p>
        </li>
    {% endfor %}
</ul>
{% endblock %}
